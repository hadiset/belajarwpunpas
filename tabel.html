<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tabel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Belajar Tabel</title>
</head>
<body>
    <div class="container">
        <button id="addButton" type="button">Add</button>
        <table id="data">
            <tr>
                <th>NIM</th>                
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th colspan="2">Action</th>
            </tr>            
        </table>
        <div class="modal">
            <div class="modal-box">
                <p class="modal-title">Your Data</p>
                <span class="modal-close">x</span>
                <hr class="modal-line">
                <div class="modal-content">
                    <form action="">
                            <label for="nim">NIM</label>
                            <input type="number" name="nim" id="nim" placeholder="Your ID">

                        <label for="fname">Firstname</label>
                        <input type="text" name="fname" id="fname" placeholder="Your Firstname">

                        <label for="lname">Lastname</label>
                        <input type="text" name="lname" id="lname" placeholder="Your Lastname">
                        
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" max="100" placeholder="Your Age in Number">
                        
                        <button type="submit" id="addData">Add</button>
                    </form>
                </div>
                <hr class="modal-line">
            </div>            
        </div>
    </div>
    <script src="tabel.js"></script>
</body>
</html>
